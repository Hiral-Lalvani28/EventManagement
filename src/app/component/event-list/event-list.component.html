<div class="list-wrapper">
  <button mat-a color="primary" [routerLink]="['/eventsform']" class="addbtn">
    Add Event
  </button>

  <h2>Event List</h2>

  <mat-form-field appearance="fill">
    <mat-label>Items per page</mat-label>
    <mat-select [(value)]="pageSize">
      <mat-option *ngFor="let option of pageSizeOptions" [value]="option">{{
        option
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-paginator
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [length]="events.length"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
  <div class="event-wrapper">
    <table mat-table [dataSource]="displayedEvents" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let event">{{ event.title }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let event">{{ event.date | date }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let event">{{ event.location }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let event">{{ event.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let event">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/eventsform/' + event.id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEvent(event.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            [routerLink]="['/eventsdetail/' + event.id]"
          >
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
